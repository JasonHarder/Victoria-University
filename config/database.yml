development:
  adapter: postgresql
  database: db/victoria_development
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: db/victoria_test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: db/victoria_production
  host: localhost